<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="boostrap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(() => {
            start();
            Listar();
            mostrarperfil();
        });
    </script>
</head>

<body>
    <div class="container-fluid d-flex seccion">
        <div class="sidebar p-3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8fvp9wzzYITEKRkBE3giYig4-o5iNFEonLg&"
                alt="" style="width: 100%">
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#">
                Clientes
            </button>
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#perfil">
                Perfil
            </button>
        </div>
        <div class="container">
            <div class="container">
                <nav class="pt-5">
                    <div>
                        <small class="h1 " id="nameUser"></small>
                    </div>
                    <!-- <button onclick="logout()" class="btn btn-danger btn-sm">Salir</button> -->
                </nav>
            </div>
            <div class="container-fluid">
                <div class="row w-100 pt-4">
                    <div class="col-12 d-flex align-items-center flex-column">
                        <div class="list-header">
                            <h2>Listado de Clientes</h2>
                            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal"
                                data-bs-target="#modalId">
                                Nuevo cliente
                            </button>
                        </div>

                        <table class="table table-primary">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Tipo documento</th>
                                    <th scope="col">Documento</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Ciudad</th>
                                    <th scope="col">Direccion</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Telefono</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="lista">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--MODAL PARA REGISTRO
    ONCHANGE: DOCUMENTO YA EXISTENTE
    ONKEYUP: NUMERO DE CARACTERES-->


    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Modal title
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="" class="label-form">Tipo documento</label>
                        <select name="tipodocumento" id="tipodocumento" class="form-control">
                            <option value="">Seleccione</option>
                            <option value="C.C">C.C</option>
                            <option value="PS">PS</option>
                        </select>
                    </div>
                    <div>
                        <label for="" class="label-form">Documento</label>
                        <input type="text" name="documento" id="documento" class="form-control" onchange="validatorDocumentExisting()" onkeyup="validatorLength()">
                    </div>
                    <div>
                        <label for="" class="label-form">Nombre Completo</label>
                        <input type="text" name="nombre" id="nombre" class="form-control">
                    </div>
                    <div>
                        <label for="" class="label-form">Ciudad</label>
                        <select name="ciudad" id="ciudad" class="form-control">
                            <option value="">Seleccione</option>
                            <option value="Medellin">Medellin</option>
                            <option value="Bogota">Bogota</option>
                            <option value="Cali">Cali</option>
                            <option value="Barranquilla">Barranquilla</option>
                            <option value="Manizales">Manizales</option>
                            <option value="Envigado">Envigado</option>
                        </select>
                    </div>
                    <div>
                        <label for="" class="label-form">Direccion</label>
                        <input type="text" name="direccion" id="direccion" class="form-control">
                    </div>
                    <div>
                        <label for="" class="label-form">Correo electronico</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div>
                        <label for="" class="label-form">Telefono</label>
                        <input type="number" name="telefono" id="telefono" class="form-control">
                    </div>
                    <div>
                        <label for="" class="label-form">Estado</label>
                        <select name="estado" id="estado" class="form-control">
                            <option value="">Seleccione</option>
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="registro()">Save</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="ver" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Modal title
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="" class="label-form">Tipo documento</label>
                        <select name="tipodocumentoVer" id="tipodocumentoVer" class="form-control" disabled>
                            <option value="">Seleccione</option>
                            <option value="C.C">C.C</option>
                            <option value="PS">PS</option>
                        </select>
                    </div>
                    <div>
                        <label for="" class="label-form">Documento</label>
                        <input type="number" name="documentoVer" id="documentoVer" class="form-control" disabled>
                    </div>
                    <div>
                        <label for="" class="label-form">Nombre Completo</label>
                        <input type="text" name="nombreVer" id="nombreVer" class="form-control" disabled>
                    </div>
                    <div>
                        <label for="" class="label-form">Ciudad</label>
                        <select name="ciudadVer" id="ciudadVer" class="form-control" disabled>
                            <option value="">Seleccione</option>
                            <option value="Medellin">Medellin</option>
                            <option value="Bogota">Bogota</option>
                            <option value="Cali">Cali</option>
                            <option value="Barranquilla">Barranquilla</option>
                            <option value="Manizales">Manizales</option>
                            <option value="Envigado">Envigado</option>
                        </select>
                    </div>
                    <div>
                        <label for="" class="label-form">Direccion</label>
                        <input type="text" name="direccionVer" id="direccionVer" class="form-control" disabled>
                    </div>
                    <div>
                        <label for="" class="label-form">Correo electronico</label>
                        <input type="email" name="emailVer" id="emailVer" class="form-control" disabled>
                    </div>
                    <div>
                        <label for="" class="label-form">Telefono</label>
                        <input type="number" name="telefonoVer" id="telefonoVer" class="form-control" disabled>
                    </div>
                    <div>
                        <label for="" class="label-form">Estado</label>
                        <select name="estadoVer" id="estadoVer" class="form-control" disabled>
                            <option value="">Seleccione</option>
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="registro()">Save</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="perfil" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Modal title
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="container text-center">
                                <div>
                                    <img src="user.png" alt=""><br>
                                    <small class="h1 fs-6" id="info"></small>
                                </div>
                                <button onclick="logout()" class="btn btn-danger btn-sm">Salir</button>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="controller.js"></script>
    <script src="main.js"></script>
    <script src="acceso.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
