<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="boostrap.css">
</head>

<body>
    <div class="container-fluid d-flex aling-items-center pt-5">
        <div class="vh-100 m-5">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDd_AEjFnkaM0ZJtW9UXVojPzeH2wYzNIwtQ&s"
                style="width: 900px;" class="img-fluid" alt="">
        </div>
        <div class="card col-lg-2 col-md-6 col-sm-12 d-flex flex-column justify-content-center aling-items-center">
            <div class="text-center">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8fvp9wzzYITEKRkBE3giYig4-o5iNFEonLg&s"
                    style="width: 80%;" class="img-fluid" alt="">
            </div>
            <div class="card-body ">
                <div class="">
                    <label for="" class="label-control">Usuario</label>
                    <input id="emailUser" type="text" class="form-control">
                </div>
                <div class="">
                    <label for="" class="label-control">Password</label>
                    <input id="passwordUser" type="text" class="form-control">
                </div>
                <div class="mt-4 text-center">
                    <input type="button" onclick="acceder()" class="btn btn-success col-6 " value="Acceder">
                </div>
                <small class="mt-5">¿No tienes cuenta? registrate <a style="cursor: pointer;" class="text-primary"
                        data-bs-toggle="modal" data-bs-target="#registroAprendiz">aquí</a></small>
            </div>
        </div>
    </div>

    <!--MODAL IGUAL AL DE REGISTRO EN HOME
CAMBIAR NOMBRE DEL MODAL
ONCLICK: REGISTRO-->

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="registroAprendiz" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Modal title
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="text-center">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8fvp9wzzYITEKRkBE3giYig4-o5iNFEonLg&s"
                                style="width: 80%;" class="img-fluid" alt="">
                        </div>
                        <label for="" class="label-form">Tipo documento</label>
                        <select name="tipodocumento" id="tipodocumento" class="form-control">
                            <option value="">Seleccione</option>
                            <option value="C.C">C.C</option>
                            <option value="PS">PS</option>
                        </select>
                    </div>
                    <div>
                        <label for="" class="label-form">Documento</label>
                        <input type="number" name="documento" id="documento" class="form-control">
                    </div>
                    <div>
                        <label for="" class="label-form">Nombre Completo</label>
                        <input type="text" name="nombre" id="nombre" class="form-control">
                    </div>
                    <div>
                        <label for="" class="label-form">Ciudad</label>
                        <select name="ciudad" id="ciudad" class="form-control">
                            <option value="">Seleccione</option>
                            <option value="Medellin">Medellin</option>
                            <option value="Bogota">Bogota</option>
                            <option value="Cali">Cali</option>
                            <option value="Barranquilla">Barranquilla</option>
                            <option value="Manizales">Manizales</option>
                            <option value="Envigado">Envigado</option>
                        </select>
                    </div>
                    <div>
                        <label for="" class="label-form">Direccion</label>
                        <input type="text" name="direccion" id="direccion" class="form-control">
                    </div>
                    <div>
                        <label for="" class="label-form">Correo electronico</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div>
                        <label for="" class="label-form">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control" onchange="validatorLengthPassword()">
                    </div>
                    <div>
                        <label for="" class="label-form">Telefono</label>
                        <input type="number" name="telefono" id="telefono" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="registrouser()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional: Place to the bottom of scripts -->



    <script src="acceso.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
